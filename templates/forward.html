    <title>向幸福出发</title>
    <script>
       $(function () {
           getCode()
       });
       function getUrlParam(name) {
           var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
           var r = window.location.search.substr(1).match(reg);
           if(r != null) return unescape(r[2]);
           return null
       }
       function getCode() {
           const code = getUrlParam('code');

           if (code == null || code === '') {
               $.alert("请关注村游去公众号参与该活动！")
            } else {
               $.get("/lantern/begin/",{"code":code},function (res) {
                   console.log(res);
                   if(res.code == 200){
                       var storage = window.localStorage;
                       storage.setItem("openid", res.openid);
                       if(res.status == 0){

                           window.location.href = "http://hz.cunyougo.com/lantern/first/"
                       }else{
                           window.location.href = "http://hz.cunyougo.com/lantern/result?error=" + res.error
                       }
                   }else{

                   }
               })
           }
       }


    </script>
